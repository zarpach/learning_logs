<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .task-detail {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .task-detail h2 {
            color: #333;
        }
        .task-detail p {
            margin: 10px 0;
        }
        .task-detail .label {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="task-detail">
        <h2>Task Detail</h2>
        <p><span class="label">Name:</span>{{ task.name }}</p>
        <p><span class="label">Status:</span> {{ task.status }}</p>
        <p><span class="label">Date Created:</span> {{ task.date }}</p>
    </div>
</body>
</html>
